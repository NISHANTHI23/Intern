<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office R & R</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: start;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 30%;
            min-height: 400px; /* Set equal height for all boxes */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Ensures titles stay at the top */
            align-items: center;
            flex-grow: 1; /* Ensures all containers grow evenly */
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #23a2f6;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            margin-top: 10px;
            font-size: 16px;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 10px;
        }

        .checkbox-container label {
            font-size: 16px;
        }

        .submit-btn, .request-btn {
            background: #23a2f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            font-size: 18px;
            width: 100%;
        }

        .submit-btn:hover, .request-btn:hover {
            background: #1a7bb8;
        }

        /* Centering "Request" button in the "AFTER JOINING FORMALITY" box */
        .center-content {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Centering everything inside the "RELIEVING FORMALITY" box */
        .centered-box {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- JOINING FORMALITY Section -->
        <div class="container">
            <h1>üìú JOINING FORMALITY</h1>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <textarea name="text_data" placeholder="Enter details..."></textarea>

                <input type="file" name="uploaded_file">

                <div class="checkbox-container">
                    <input type="radio" name="agreement" value="agree" id="agree">
                    <label for="agree">‚úÖ AGREE</label>

                    <input type="radio" name="agreement" value="disagree" id="disagree">
                    <label for="disagree">‚ùå DISAGREE</label>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <!-- AFTER JOINING FORMALITY Section -->
        <div class="container">
            <h1>üìÑ AFTER JOINING FORMALITY</h1>
            <div class="center-content">
                <button class="request-btn">Request</button>
            </div>
        </div>

        <!-- RELIEVING FORMALITY Section -->
        <div class="container">
            <h1>üìÇ RELIEVING FORMALITY</h1>
            <div class="centered-box">
                <form method="post">
                    {% csrf_token %}
                    <textarea name="text_data" placeholder="Enter details..."></textarea>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
