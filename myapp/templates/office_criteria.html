<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office R & R</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: start;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 30%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #23a2f6;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            margin-top: 10px;
            font-size: 16px;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 10px;
        }

        .checkbox-container label {
            font-size: 16px;
        }

        .request-btn, .submit-btn {
            background: #23a2f6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            font-size: 14px;
            width: auto;
            min-width: 100px;
        }

        .request-btn:hover, .submit-btn:hover {
            background: #1a7bb8;
        }

        .hidden-form {
            display: none;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        #submit-btn {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .submit-btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        function toggleRequestForm() {
            const agreeRadio = document.getElementById('agree');
            const disagreeRadio = document.getElementById('disagree');
            const requestForm = document.getElementById('request-form');
            const submitButton = document.getElementById('submit-btn');
    
            if (agreeRadio.checked) {
                requestForm.style.display = "block";
                submitButton.style.display = "none";
            } else if (disagreeRadio.checked) {
                requestForm.style.display = "none";
                submitButton.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>üìú JOINING FORMALITY</h1>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <textarea name="text_data" placeholder="Enter details..."></textarea>
                <input type="file" name="uploaded_file">

                <div class="checkbox-container">
                    <input type="radio" name="agreement" value="agree" id="agree" onclick="toggleRequestForm()">
                    <label for="agree">‚úÖ AGREE</label>

                    <input type="radio" name="agreement" value="disagree" id="disagree" onclick="toggleRequestForm()">
                    <label for="disagree">‚ùå DISAGREE</label>
                </div>

                <div id="request-form" class="hidden-form">
                    <button type="submit" class="request-btn">Request for Offer Letter</button>
                </div>

                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>

        <div class="container">
            <h1>üìÑ AFTER JOINING FORMALITY</h1>
            <div class="center-content">
                <button class="request-btn">Request</button>
            </div>
        </div>

        <div class="container">
            <h1>üìÇ RELIEVING FORMALITY</h1>
            <div class="centered-box">
                <form method="post">
                    {% csrf_token %}
                    <textarea name="text_data" placeholder="Enter details..."></textarea>
                    <div class="submit-btn-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
