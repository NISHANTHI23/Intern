<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            color: white;
            flex-direction: column;
        }
    
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 95%;
            max-width: 700px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
    
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    
        .form-group div {
            width: 32%; /* Reduce width for compact design */
            margin-bottom: 10px;
        }
    
        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin-bottom: 3px;
        }
    
        input, select {
            width: 100%;
            padding: 6px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
    
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    
        button {
            background-color: #23a2f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            font-size: 14px;
        }
    
        button:hover {
            background-color: #1a85d6;
        }
    
        .details-form-btn, .back-button {
            width: auto;
            background-color: #ff9800;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
            margin-top: 5px;
        }
    
        .back-button {
            background-color: #4CAF50;
        }
    
        .details-form-btn:hover {
            background-color: #e68900;
        }
    
        .back-button:hover {
            background-color: #3e8e41;
        }
    
        /* Responsive */
        @media (max-width: 768px) {
            .form-group div {
                width: 48%;
            }
        }
    
        @media (max-width: 480px) {
            .form-group div {
                width: 100%;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Employee Details</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="emp_code">Employee Code:</label>
                    <input type="text" id="emp_code" name="emp_code" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" required>
                </div>
                <div>
                    <label for="blood_grp">Blood Group:</label>
                    <input type="text" id="blood_grp" name="blood_grp" required>
                </div>
                <div>
                    <label for="personal_num">Personal Mobile Number:</label>
                    <input type="tel" id="personal_num" name="personal_num" required>
                </div>
                <div>
                    <label for="official_num">Official Mobile Number:</label>
                    <input type="tel" id="official_num" name="official_num" required>
                </div>
                <div>
                    <label for="emergency_num">Emergency Contact Number:</label>
                    <input type="tel" id="emergency_num" name="emergency_num" required>
                </div>
                <div>
                    <label for="date_of_join">Date of Joining:</label>
                    <input type="date" id="date_of_join" name="date_of_join" required>
                </div>
                <div>
                    <label for="experience">Experience:</label>
                    <input type="number" id="experience" name="experience" required>
                </div>
                <div>
                    <label for="skill">Skill:</label>
                    <input type="text" id="skill" name="skill" required>
                </div>
                <div>
                    <label for="mail_id">Mail ID:</label>
                    <input type="email" id="mail_id" name="mail_id" required>
                </div>
                
                <div>
                    <label for="adhar_num">Aadhaar Number:</label>
                    <input type="text" id="adhar_num" name="adhar_num" required>
                </div>
                <div>
                    <label for="pan_num">PAN Number:</label>
                    <input type="text" id="pan_num" name="pan_num" required>
                </div>
                <div>
                    <label for="visa">Visa:</label>
                    <select id="visa" name="visa" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'details' %}" class="details-form-btn">Details Form</a>
<a href="{% url 'home' %}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
