<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group div {
            width: 48%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background-color: #23a2f6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1a85d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Details</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="emp_code">Employee Code:</label>
                    <input type="text" id="emp_code" name="emp_code" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" required>
                </div>
                <div>
                    <label for="blood_grp">Blood Group:</label>
                    <input type="text" id="blood_grp" name="blood_grp" required>
                </div>
                <div>
                    <label for="mobile_num">Mobile Number:</label>
                    <input type="tel" id="mobile_num" name="mobile_num" required>
                </div>
                <div>
                    <label for="date_of_join">Date of Joining:</label>
                    <input type="date" id="date_of_join" name="date_of_join" required>
                </div>
                <div>
                    <label for="experience">Experience:</label>
                    <input type="number" id="experience" name="experience" required>
                </div>
                <div>
                    <label for="skill">Skill:</label>
                    <input type="text" id="skill" name="skill" required>
                </div>
                <div>
                    <label for="mail_id">Mail ID:</label>
                    <input type="email" id="mail_id" name="mail_id" required>
                </div>
                
                <div>
                    <label for="adhar_num">Aadhaar Number:</label>
                    <input type="text" id="adhar_num" name="adhar_num" required>
                </div>
                <div>
                    <label for="pan_num">PAN Number:</label>
                    <input type="text" id="pan_num" name="pan_num" required>
                </div>
                <div>
                    <label for="visa">Visa:</label>
                    <select id="visa" name="visa" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <a href="{% url 'details' %}">
        <button class="requested-forms-btn">Details Form</button>
    </a>
</body>
</html>
