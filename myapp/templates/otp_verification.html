<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            font-size: 16px;
            color: #fff;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #23a2f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1a85d6;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #fff;
        }

        a {
            color: #23a2f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        
        <form method="POST">
            {% csrf_token %}
            <label for="otp_code">Enter OTP:</label>
            <input type="text" name="otp_code" id="otp_code" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
        
        <br>
        <p><a href="{% url 'forgot_password' %}">Resend OTP</a></p>
    </div>
</body>
</html>
