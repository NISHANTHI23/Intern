<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Submission</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .team-buttons form {
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            background: #23a2f6;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1a85d6;
        }

        .back-button {
            display: inline-block;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATTENDANCE RECORD</h1>
        <div class="team-buttons">
            <form method="POST" action="{% url 'enter_name' 'IT TEAM' %}">
                {% csrf_token %}
                <button type="submit">IT TEAM</button>
            </form>
            <form method="POST" action="{% url 'enter_name' 'MEDIA TEAM' %}">
                {% csrf_token %}
                <button type="submit">MEDIA TEAM</button>
            </form>
            <form method="POST" action="{% url 'enter_name' 'PACKAGING TEAM' %}">
                {% csrf_token %}
                <button type="submit">PACKAGING TEAM</button>
            </form>
            <form method="POST" action="{% url 'enter_name' 'GEL TEAM' %}">
                {% csrf_token %}
                <button type="submit">GEL TEAM</button>
            </form>
        </div>
        <a href="{% url 'home' %}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
