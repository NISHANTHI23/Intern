<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            color: white;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    
        .forms-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: space-between;
        }
    
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #fff;
        }
    
        form {
            width: 100%;
        }
    
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
    
        label {
            font-size: 14px;
            color: #fff;
            width: 40%;
        }
    
        input, select, textarea {
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            width: 55%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
    
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    
        button {
            font-size: 14px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #23a2f6;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.3s ease;
            width: 100%;
        }
    
        button:hover {
            background-color: #1a85d6;
        }
    
        .back-button {
            display: inline-block;
            background: #2ecc71;
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
    
        .back-button:hover {
            background: #27ae60;
        }
    
        @media (max-width: 768px) {
            .forms-wrapper {
                flex-direction: column;
                gap: 15px;
            }
    
            .form-container {
                width: 100%;
            }
    
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
    
            label, input, select, textarea {
                width: 100%;
            }
        }

        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            width: 55%;
            background: rgba(255, 255, 255, 0.2);
            color: white; /* Ensures text remains visible */
            outline: none;
            appearance: none;
        }

        select option {
            background: #24243e; /* Dark background for options */
            color: white; /* White text for better visibility */
        }

    </style>
</head>
<body>

    
    <div class="container">
        {% if not user.is_staff %}
            <div class="forms-wrapper">
                <!-- Permission Application Form -->
                <div class="form-container">
                    <h1>Permission Application</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="permission_form">
    
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="designation">Designation:</label>
                            <input type="text" id="designation" name="designation" placeholder="Enter your designation" required>
                        </div>
    
                        <div class="form-group">
                            <label for="emp_code">Employee Code:</label>
                            <input type="text" id="emp_code" name="emp_code" placeholder="Enter your employee Code" required>
                        </div>
    
                        <div class="form-group">
                            <label for="Permission_from">Permission From:</label>
                            <input type="time" id="Permission_from" name="Permission_from" required>
                        </div>
    
                        <div class="form-group">
                            <label for="Permission_till">Permission Till:</label>
                            <input type="time" id="Permission_till" name="Permission_till" required>
                        </div>
    
                        <div class="form-group">
                            <label for="no_of_hours">Number of Hours:</label>
                            <input type="number" id="no_of_hours" name="no_of_hours" required>
                        </div>

                        <div class="form-group">
                            <label for="purpose">Purpose:</label>
                            <textarea id="purpose" name="purpose" rows="2" placeholder="Enter the purpose of your leave" required></textarea>
                        </div>
    
                        <div class="form-group">
                            <label for="permission_on">Permission On:</label>
                            <select id="permission_on" name="permission_on" required>
                                <option value="OD">OD (On Duty)</option>
                                <option value="LOP">LOP (Loss of Pay)</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
    
                        <button type="submit">Submit</button>
                    </form>
                </div>
    
                <!-- Leave Application Form -->
                <div class="form-container">
                    <h1>Leave Application</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="leave_form">
    
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="designation">Designation:</label>
                            <input type="text" id="designation" name="designation" placeholder="Enter your designation" required>
                        </div>
    
                        <div class="form-group">
                            <label for="emp_code">Employee Code:</label>
                            <input type="text" id="emp_code" name="emp_code" placeholder="Enter your employee Code" required>
                        </div>
    
                        <div class="form-group">
                            <label for="Leave_from">Leave From:</label>
                            <input type="date" id="Leave_from" name="Leave_from" required>
                        </div>
    
                        <div class="form-group">
                            <label for="Leave_till">Leave Till:</label>
                            <input type="date" id="Leave_till" name="Leave_till" required>
                        </div>
    
                        <div class="form-group">
                            <label for="no_of_days">Number of Days:</label>
                            <input type="number" id="no_of_days" name="no_of_days" required>
                        </div>

                        <div class="form-group">
                            <label for="purpose">Purpose:</label>
                            <textarea id="purpose" name="purpose" rows="2" placeholder="Enter the purpose of your leave" required></textarea>
                        </div>
    
                        <div class="form-group">
                            <label for="Leave_on">Leave On:</label>
                            <select id="leave_on" name="leave_on" required>
                                <option value="OD">OD (On Duty)</option>
                                <option value="LOP">LOP (Loss of Pay)</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
    
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        {% else %}
            <script> window.location.href = "{% url 'requested_forms' %}"; </script>
        {% endif %}
    </div>
    <br>
    <a href="{% url 'requested_forms' %}">
        <button class="requested-forms-btn">Requested Form</button>
    </a>
    
    
    <center>
        <a href="{% url 'home' %}">
            <button class="back-button">Back to Dashboard</button>
        </a>
    </center>
    
</body>
</html>
